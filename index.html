<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="miDiv">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand btn btn-dark" href="#">Athleisure Clothes</a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="navbar-brand btn btn-dark " aria-current="page" href="#">Prendas</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand btn btn-dark"  href="#">Accesorios</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-warning" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div id="miDiv">
        <div class="row">
            <div class="col-md-12">
                <h1>Prendas Athleisure - LocalStorage</h1>
            </div>
            <div class="col-md-12 mt-4">
                <h3 class="text-dark">Agregar prenda</h3>
                <div class="mb-3">
                    <label for="inputTipo" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="inputTipo">
                </div>
                <div class="row">
                    <div class="mb-3 col-sm-6">
                        <label for="inputPrecio" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="inputPrecio">
                    </div>
                    <div class="mb-3 col-sm-6">
                        <label for="inputTalla" class="form-label">Cantidad disponible</label>
                        <input type="text" class="form-control" id="inputTalla">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputImagen" class="form-label">Imagen</label>
                    <input type="text" class="form-control" id="inputImagen">
                </div>
                <div class="mb-3">
                    <label for="inputDescripcion" class="form-label">Descripcion</label>
                    <textarea class="form-control" id="inputDescripcion" rows="3"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="button" id="btnAgregar">Guardar</button>
                    <button class="btn btn-warning" type="button" id="btnBorrarTodo">Borrar todo</button>
                </div>
            </div>
            <div class="col-md-12 mt-4" id="divPrendas">
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              </svg>
            <span class="text-body-secondary">Recuerda que para agregar tus prendas al inventario deben estar recientemmente actualizadas</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</div>
</body>

</html>
